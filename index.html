<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiny-apps</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0 0 2rem 0;
            letter-spacing: -0.5px;
            color: #333;
        }

        .app-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        a {
            color: #666;
            text-decoration: none;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        a:hover {
            background: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>tiny-apps</h1>
        <div class="app-links">
            <a href="./pomodoro/index.html">pomodoro</a>
            <a href="./todo/index.html">todo</a>
        </div>
    </div>
</body>
</html>
